<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="/common.css">
</head>
<body>
  <el-container id="app" class="container" v-cloak>
    <el-header>
      <el-col :span="4">iframe-example</el-col>
        <el-tabs v-model="activeTab" @tab-click="handleClick">
          <el-tab-pane v-for="item in tabList" :label="item.label" :name="item.name">
            <iframe v-show="activeTab === item.name" :src="item.src" frameborder="0"></iframe>
          </el-tab-pane>
        </el-tabs>
      <el-col :span="2">总数：{{totalCount}}</el-col>
    </el-header>
  </el-container>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data() {
      return {
        tabList: [
          {
            name: 'sub-vue',
            label: 'sub-vue',
            src: 'http://localhost:8083'
          },
          {
            name: 'sub-react',
            label: 'sub-react',
            src: 'http://localhost:8082'
          },
        ],
        activeTab: 'sub-vue',
        totalCount: 0
      }
    },
    methods: {
      handleClick(tabItem) {
        console.log(tabItem)
      }
    }
  })
</script>
</html>
